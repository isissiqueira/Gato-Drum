<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Gato Drum</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">drum</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">bongo</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">buzi</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">perc</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">baque</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">prato</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">agogo</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">gato</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">gato</span>
      </div>
    </div>

    <div class="recorder">
      <button id="startRec">Gravar</button>
      <button id="stopRec" disabled>Parar</button>
      <button id="playRec" disabled>Reproduzir</button>
    </div>

    <audio data-key="65" src="sons/drum.mp3"></audio>
    <audio data-key="83" src="sons/bongo.mp3"></audio>
    <audio data-key="68" src="sons/buzi.mp3"></audio>
    <audio data-key="70" src="sons/percussion.mp3"></audio>
    <audio data-key="71" src="sons/percussion2.mp3"></audio>
    <audio data-key="72" src="sons/tambourine-7.mp3"></audio>
    <audio data-key="74" src="sons/sino2.mp3"></audio>
    <audio data-key="75" src="sons/gato2.mp3"></audio>
    <audio data-key="76" src="sons/gato3.mp3"></audio>

    <script src="script.js"></script>

  </body>
</html>
